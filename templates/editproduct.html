{% extends "base.html" %}

{% block main %}
<!-- action="/updateproducts/{{product.id}}/" -->
<form method="POST" action="/updateproducts/{{product.id}}/">
    {% csrf_token %}
    <h3>Update Product</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control sm" value="{{product.name}}">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" id="price" class="form-control sm" value="{{product.price}}">
    </div>
    <div class="form-group">
        <label for="detail">Detail</label>
        <textarea name="detail" id="detail" rows="6" class="form-control sm">{{product.detail}}</textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_available" id="is_available"
        {% if product.is_available %} checked {% endif %}>
        <label class="form-check-label" for="is_available">
            Is Available
        </label>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">Update</button>
    </div>
</form>

{% endblock main %}
