{% extends "base.html" %}


{% block main %}
    <h1>We Have {{count}} Students</h1>

    <table class="table table-dark">
      <thead>
        <tr>
          <th >#</th>
          <th >Name</th>
          <th >Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in products %}
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
          </tr>
          
        {% endfor %}
      </tbody>
    </table>
{% endblock main %}
