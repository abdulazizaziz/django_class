{% extends "base.html" %} {% block body %}
<div class="bg-dark col-8 mx-auto my-5">
  <h3 class="text-light p-2">Students</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
